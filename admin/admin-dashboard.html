<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Gestion des Événements</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/main.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Gestion des Événements</h1>

      <!-- Formulaire pour ajouter ou modifier une photo d'événement -->
      <div class="card mt-4">
        <div
          class="card-header"
          style="
            background-color: var(--accent-color);
            color: var(--contrast-color);
          "
        >
          Ajouter/Modifier une photo d'événement
        </div>
        <div class="card-body">
          <form id="eventForm">
            <div class="form-group">
              <label for="eventDate">Date de l'événement :</label>
              <input type="date" id="eventDate" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="eventImage">Photo de l'événement :</label>
              <input
                type="file"
                id="eventImage"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-accent">
              Enregistrer l'événement
            </button>
          </form>
        </div>
      </div>

      <!-- Liste des événements -->
      <div class="card mt-4">
        <div
          class="card-header"
          style="
            background-color: var(--default-color);
            color: var(--contrast-color);
          "
        >
          Liste des Événements
        </div>
        <div class="card-body">
          <ul id="eventList" class="list-group">
            <!-- Les événements seront injectés ici par le script JS -->
          </ul>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script src="admin-dashboard.js"></script>
  </body>
</html>
